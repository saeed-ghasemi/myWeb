<div class="container">

  <div class="card card-block"
       *ngFor="let joke of jokes">
    <h4 class="card-title">{{joke.setup}}</h4>
   <!--this line hides the answer of (tell me) botton and show it again aftaer clicking the button (the code in tag a) -->
    <p class="card-text"
       [hidden]="joke.hide">{{joke.punchline}}</p>
    <a class="btn btn-warning" (click)="joke.toggle()">Tell Me</a>
  </div>
</div>
